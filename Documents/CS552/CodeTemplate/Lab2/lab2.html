<script id="vertex-shader" type="x-shader/x-vertex">
//Vertex Shader Code Here
attribute vec4 myPosition;
uniform vec4 translation;
//attribute vec4 myColor;
uniform vec2 coordinates;
uniform float theta;
//varying lowp vec4 vColor;
void main(){

	gl_PointSize= 1.0;
	
	float xi = myPosition.x + translation.x;
	float yi = myPosition.y + translation.y;	
	
	float xf = xi * cos( theta ) + yi * sin( theta );
	float yf = -xi * sin( theta ) + yi * cos( theta);
	
	/*float xn = 
	float yn = */

	gl_Position.x = xf + coordinates.x;
	gl_Position.y = yf + coordinates.y;
	gl_Position.z = myPosition.z + translation.z;
	gl_Position.w = myPosition.w + translation.w;

	//vColor = myColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
//Fragment Shader Code Here
//varying lowp vec4 vColor;
void main(){

	gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);

}
</script>
